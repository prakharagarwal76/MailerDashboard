<body ng-app="mainApp" ng-controller="MCRM">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
               
                
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Prakhar <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li >
                        <a href="Page1.html"><i class="fa fa-fw fa-dashboard"></i> Relaxation Form</a>
                    </li>
                    <li >
                        <a href="Page2.html"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                    </li>
                  <li class="active">
                        <a href="SearchUserMCRM.html"><i class="fa fa-fw fa-bar-chart-o"></i> MCRM Data of User</a>
                    </li>
                    <li >
                        <a href="ErrorMessage.html"><i class="fa fa-fw fa-bar-chart-o"></i>Error Message</a>
                    </li>
                    
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Search User 
                        </h1>
                        
                    </div>
                </div>
                <!-- /.row -->

               

               

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Find User</h3>
                            </div>
                            <div class="panel-body">
                               <div class="form-group" style="width: 50%">
                               
                                   <input  class="form-control" type="email" ng-model="useremail" name="useremail" placeholder="Type email" >
                                    <input type="button" style="display: inline" ng-click="search()" value="search">
                                  </div>
                                
                                    
                                
                                <br>
                                <center>
                                <p  ng-hide="dataLoaded">
                                              <i class="fa fa-spinner fa-spin fa-3x"></i>
                                        </p>
                                        <br>  
                                </center>
                                <div class="table-responsive" ng-hide="dataLoaded1" style="width: 50%;">
                                    <table  class="table table-bordered table-hover table-striped">
                                        <tr>
                                            <td>
                                                Last Subject Line
                                            </td>
                                            <td>
                                                {{SL}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Last VM
                                            </td>
                                            <td>
                                                {{VM}}
                                            </td>
                                        </tr>
                                        
                                    </table>
                                    <table  class="table table-bordered table-hover table-striped">

                                        <tr>
                                            <th>
                                               Process
                                            </th>
                                            <th>
                                                Type of user
                                            </th>
                                        </tr>
                                        
                                        <tr ng-repeat="x in data1">
                                        
                                            <td ng-repeat="(key,value) in x">
                                                {{key}}
                                            </td>
                                            <td ng-repeat="(key,value) in x">
                                               {{value}} 
                                            </td>
                                        
                                        </tr>
                                        
                                        
                                    </table>
                                </div>
                                <div class="table-responsive" ng-hide="dataLoaded1" >
                                     <table  class="table table-bordered table-hover table-striped">

                                        <tr>
                                            <th>
                                               Criteria
                                            </th>
                                            <th>
                                                Count
                                            </th>
                                        </tr>
                                        
                                        <tr ng-repeat="(key,value) in object">
                                        
                                            <td >
                                                {{key}}
                                            </td>
                                            <td >
                                               {{value}} 
                                            </td>
                                        
                                        </tr>
                                        
                                        
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
               

                

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    
        
    <script>
        var mainApp = angular.module("mainApp", ['ngCookies']);
        mainApp.controller('MCRM', function($scope,$http,$cookies,$window) {
            if($cookies.login !="success")
             {
                 $cookies.login="loginFirst";
                 $window.location.href = 'index.html';
             }else
             {
                 $scope.dataLoaded=true;
                 $scope.dataLoaded1=true;
                        $scope.search=function(){
                          $scope.dataLoaded=false;
            var config = {
                params: {useremail: $scope.useremail},
                headers : {'Accept' : 'application/json'}
               };
             $http.get("MCRMData",config).success(function(response){
                            $scope.data=response;
                            $scope.data1=$scope.data.data;
                            $scope.object=$scope.data.object;
                            $scope.SL=$scope.data.SL;
                            $scope.VM=$scope.data.VM;
                             $scope.dataLoaded=true;
                             $scope.dataLoaded1=false;
                        });
                        };
             }
        });
        </script>

</body>

</html>
